<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EECS 448 - Exercise 1</title>
</head>
<body>
  <style>
    .button {
      display:block;
      padding:0.5em;
      margin-left:0.5em;
      width:100px;
      text-align:center;
      border-radius:15px;
      border:1px solid #000;
    }

    .button:hover {
      cursor:pointer;
      border:1px solid #4ed164;
      color:#777;
      transition:0.3s;
    }
  </style>

  <div style="padding:0.5em;">
    Enter a password below.
  </div>
  <div style="padding:0.5em;">
    <input type="password" style="padding:0.5em;" placeholder="Password*" id="pass"></input>
  </div>
  <div style="padding:0.5em;">
    <input type="password" style="padding:0.5em;" placeholder="Repeat Password*" id="pass_"></input>
  </div>

  <div onclick="javascript:validate();" class="button">Validate</div>

  <script>
    function validate() {
      // Pull target elements
      var password = document.getElementById('pass');
      var pass_validate = document.getElementById('pass_');
      // Check inputs
      // Alert the user with results
      if (password.value.length === 0 || pass_validate.value.length === 0) {
        return alert("Error: All fields must be filled.");
      }else if (password.value.length < 8 || pass_validate.value.length < 8) {
        return alert("Error: Passwords must be at least 8 characters.");
      }else if (password.value === pass_validate.value) {
        return alert("Success: Passwords match. Good job, you.");
      }else {
        return alert("Error: Passwords do not match. Please try again.");
      }
    }
  </script>
</body>
</html>
